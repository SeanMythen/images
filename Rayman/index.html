<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rayman Menu Mock-Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"
            />

    </head>
    <body>
        <div id="startScreen">
            <img id="spinBackground" src="FND1.png" alt="">
            <img id="raymanName" src="rayman_name.png" alt="">
            <div id="startButton">
                <img id="startFist" src="rayman_fist.png" alt="">
                <img id="S1" src="S1_Letter.png" alt="">
                <img id="T2" src="T2_Letter.png" alt="">
                <img id="A3" src="A3_Letter.png" alt="">
                <img id="R4" src="R4_Letter.png" alt="">
                <img id="T5" src="T5_Letter.png" alt="">
            </div>
        </div>
        <div id="music">
            <audio id="song" autoplay loop>
                <source src="main-music.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div id="sound1">
            <audio id="letterChangeAudio">
                <source src="letter.wav" type="audio/mpeg">
            </audio>
        <div id="sound2">
            <audio id="clickAudio">
                <source src="ding.wav" type="audio/mpeg">
            </audio>
        </div>

            <script src="main.js"></script>
        </body>
    </html>
